<body>

    <textarea class="textarea" cols="100" rows="25">Bonjour, bonsoir, cher amis chanteurs. je suis un outil de modification d'articles. Je n'ai que très peu de style pour l'instant mais cela va bientôt changer. J'espère que les personnes (concernées et non concernées, d'ailleurs) qui m'utiliserons une fois que je serai opérationnel seront satisfaites.

Normalement, je suis composé de plusieurs paragraphes qui sont, à leurs tour, composés de phrases (qui sont bien sûr placées l'une à la suite de l'autre). Mais voilà, ça, c'est moi.</textarea>
    <button class="btn btn--check" disabled>corriger texte</button>
