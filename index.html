    <textarea class="textarea" cols="100" rows="25">Aussitôt la présentation fut-elle terminée que je réalisai déjà les conséquences qu’elle allait engendrer. Je commencerai par décortiquer les pistes de mon choix afin de les simplifier en Top Tasks / Tiny Tasks et d’en déterminer certaines combinaisons pertinentes et intéressantes dans la mesure du possible.
